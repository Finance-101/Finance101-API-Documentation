openapi: 3.0.0
info:
  title: Finance101 Backend API
  summary: Finance101 Documentation for backend REST APIs
  version: 1.0.0
  description: Finance101 Proprietary Backend API Endpoints
  contact:
    name: Finance101
    url: https://instagram.com/finance101.business
    email: dev.finance101@gmail.com
version: 1.0.0
servers:
  - url: "http://localhost:8082/"
components:
  schemas:
    BackofficeUser:
      description: Backoffice User
      type: object
      properties:
        id:
          description: Unique user identifier
          type: integer
          format: int64
        email:
          type: string
        username:
          type: string
        password:
          type: password
          format: password
        firstName:
          type: string
        lastName:
          type: string
        role:
          $ref: "#/components/schemas/Role"
        createdAt:
          description: Timestamp the user was created
          type: string
        updatedAt:
          description: Timestamp the user was updated
          type: string
        isActive:
          description: Flag to indicate if user is active or not
          type: boolean
    PasswordlessBackofficeUser:
      description: Passwordless Backoffice User
      type: object
      properties:
        id:
          description: Unique user identifier
          type: integer
          format: int64
        email:
          type: string
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        role:
          $ref: "#/components/schemas/Role"
        createdAt:
          description: Timestamp the user was created
          type: string
        updatedAt:
          description: Timestamp the user was updated
          type: string
        isActive:
          description: Flag to indicate if user is active or not
          type: boolean
    Role:
      description: Backoffice User's Role
      type: object
      properties:
        id:
          description: Unique role identifier
          type: integer
          format: int64
        title:
          type: string
        description:
          type: string
        createdAt:
          description: Timestamp the role was created
          type: string
        updatedAt:
          description: Timestamp the role was updated
          type: string
    Permission:
      description: A role's permission
      type: object
      properties:
        id:
          description: Unique permission identifier
          type: integer
          format: int64
        title:
          type: string
        description:
          type: string
        createdAt:
          description: Timestamp the permission was created
          type: string
        updatedAt:
          description: Timestamp the permission was updated
          type: string
    Category:
      properties:
        id:
          description: Unique category identifier
          type: integer
          format: int64
        title:
          type: string
        description:
          type: string
        createdAt:
          description: Timestamp the category was created
          type: string
        updatedAt:
          description: Timestamp the category was updated
          type: string
        isPublished:
          description: Flag to indicate if category is published or not
          type: boolean
    Section:
      properties:
        id:
          description: Unique category identifier
          type: integer
          format: int64
        title:
          type: string
        description:
          type: string
        createdAt:
          description: Timestamp the section was created
          type: string
        updatedAt:
          description: Timestamp the section was updated
          type: string
    Tag:
      description: Tags
      type: object
      properties:
        id:
          description: Unique tag identifier
          type: integer
          format: int64
        title:
          type: string
        createdAt:
          description: Timestamp the tag was created
          type: string
        updatedAt:
          description: Timestamp the tag was updated
          type: string
  responses:
    InvalidBooleanParamError:
      description: Error for invalid boolean parameter
      type: object
      properties:
        errorName:
          type: string
        error:
          type: string
    InvalidPaginationParamsError:
      description: Error for invalid pagination parameters
      type: object
      properties:
        errorName:
          type: string
        error:
          type: string
    InvalidSortingOptionsError:
      description: Error for invalid sorting options
      type: object
      properties:
        errorName:
          type: string
        error:
          type: string
    MissingRequiredFieldsError:
      description: Error for missing required fields
      type: object
      properties:
        errorName:
          type: string
        error:
          type: string
        missingFields:
          type: array
          items:
            type: string
    PermissionDeniedError:
      description: Permission denied error
      type: object
      properties:
        errorName:
          type: string
        error:
          type: string
    BadRequestError:
      description: Bad request error
      type: object
      properties:
        errorName:
          type: string
        error:
          type: string
    NotFoundInDatabaseError:
      description: Error for not found in the database
      type: object
      properties:
        errorName:
          type: string
        error:
          type: string
    GeneralError:
      description: General Error
      type: object
      properties:
        errorName:
          description: Type of error
          type: string
        error:
          description: Error message
          type: string
paths:
  /api/v1/backoffice/user/list:
    get:
      summary: Get all backoffice users, if no isActive filter provided, default is true
      tags:
        - Backoffice Users
      security:
        - BearerAuth: []
      parameters:
        - name: pageNumber
          in: path
          required: false
          description: Page number (must be above or equal to 1), must provide both pageNumber and pageSize.
          schema:
            type: integer
        - name: pageSize
          in: path
          required: false
          description: Number of items per page, must provide both pageNumber and pageSize.
          schema:
            type: integer
        - name: sortBy
          in: path
          required: false
          description: Sort by parameter
          schema:
            type: string
            enum:
              - id
              - username
              - email
              - firstName
              - lastName
              - roleId
              - isActive
              - createdAt
              - updatedAt
        - name: order
          in: path
          required: false
          description: Order parameter
          schema:
            type: string
            enum:
              - asc
              - desc
        - name: query
          in: path
          required: false
          description: Query to search user by username, email, firstName, lastName and role name
          schema:
            type: string
        - name: roleId
          in: path
          required: false
          description: Filter by roleId
          schema:
            type: integer
        - name: isActive
          in: path
          required: false
          description: Filter by isActive
          schema:
            type: boolean
            enum:
              - true
              - false
      responses:
        "200":
          description: A list of backoffice users (may be empty)
          content:
            application/json:
              example:
                - id: 1
                  username: admin
                  email: admin@gmail.com
                  firstName: Admin
                  lastName: User
                  role:
                    id: 1
                    title: ADMIN
                  isActive: true
                  createdAt: 2023-11-14T17:59:44.989Z
                  updatedAt: 2023-11-14T18:00:03.469Z
                - id: 2
                  username: contentcreator
                  email: contentcreator@gmail.com
                  firstName: Content
                  lastName: Creator
                  role:
                    id: 2
                    title: CONTENT_CREATOR
                  isActive: true
                  createdAt: 2023-11-15T14:30:10.089Z
                  updatedAt: 2023-11-15T18:05:10.669Z
        default:
          description: Error message
          content:
            application/json:
              schema:
                $ref: "#/components/responses/GeneralError"
  /api/v1/backoffice/user/login:
    post:
      summary: Authentication endpoint for login backoffice user
      tags:
        - Backoffice Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  required: true
                  type: string
                password:
                  required: true
                  type: string
      responses:
        "200":
          description: Success response
          content:
            application/json:
              example:
                id: 1
                email: admin@gmail.com
                token: hashedToken
                role: ADMIN
                permissions:
                  - CREATE_BACKOFFICE_USER
                  - LIST_BACKOFFICE_USERS
                  - UPDATE_BACKOFFICE_USER
        default:
          description: Bad request error
          content:
            application/json:
              schema:
                $ref: "#/components/responses/GeneralError"
  /api/v1/backoffice/user/signup:
    post:
      summary: Add backoffice user
      tags:
        - Backoffice Users
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  required: true
                  type: string
                password:
                  required: true
                  type: string
                username:
                  required: true
                  type: string
                firstName:
                  required: true
                  type: string
                lastName:
                  required: true
                  type: string
                roleId:
                  required: true
                  type: integer
                isActive:
                  required: true
                  type: boolean
      responses:
        "200":
          description: Success response
          content:
            application/json:
              example:
                id: 1
                email: admin@gmail.com
                token: hashedToken
                role: ADMIN
                permissions:
                  - CREATE_BACKOFFICE_USER
                  - LIST_BACKOFFICE_USERS
                  - UPDATE_BACKOFFICE_USER
        default:
          description: General error
          content:
            application/json:
              schema:
                $ref: "#/components/responses/GeneralError"
  /api/v1/backoffice/user/{id}:
    get:
      summary: Get a single backoffice user by ID
      tags:
        - Backoffice Users
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: The auto-generated id of the backoffice user
          schema:
            type: integer
      responses:
        "200":
          description: Success response
          content:
            application/json:
              example:
                - id: 1
                  username: admin
                  firstName: Admin
                  lastName: User
                  email: admin@gmail.com
                  roleId: 1
                  isActive: true
                  createdAt: 2023-11-14T17:59:44.989Z
                  updatedAt: 2023-11-14T18:00:03.469Z
                  role:
                    id: 1
                    title: ADMIN
                    description: Admin role
                    createdAt: 2023-11-15T16:25:14.285Z
                    updatedAt: 2023-11-15T16:25:14.285Z
                    permissions:
                      - createdAt: 2023-11-16T17:02:03.701Z
                        updatedAt: 2023-11-16T17:02:03.701Z
                        roleId: 1
                        permissionId: 1
                        permission:
                          id: 1
                          title: LIST_BACKOFFICE_USERS
                          description: List all users
                          createdAt: 2023-11-16T17:02:03.701Z
                          updatedAt: 2023-11-16T17:02:03.701Z
                      - createdAt: 2023-11-16T17:02:03.701Z
                        updatedAt: 2023-11-16T17:02:03.701Z
                        roleId: 1
                        permissionId: 2
                        permission:
                          id: 2
                          title: CREATE_BACKOFFICE_USERS
                          description: Create a backoffice user
                          createdAt: 2023-11-16T17:02:03.701Z
                          updatedAt: 2023-11-16T17:02:03.701Z
        default:
          description: Error message
          content:
            application/json:
              schema:
                $ref: "#/components/responses/GeneralError"
    patch:
      summary: Update a backoffice user
      tags:
        - Backoffice Users
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: The auto-generated id of the backoffice user
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                username:
                  type: string
                firstName:
                  type: string
                lastName:
                  type: string
                roleId:
                  type: integer
                isActive:
                  required: false
                  type: boolean
      responses:
        "200":
          description: Success response
          content:
            application/json:
              example:
                id: 1
                username: admin
                password: hashedPassword
                firstName: Admin
                lastName: User
                email: admin@gmail.com
                roleId: 1
                createdAt: 2023-11-13T18:38:08.122Z
                updatedAt: 2023-11-14T09:41:08.014Z
                isActive: true
        "403":
          description: Permission denied if trying to update own role and is not an admin
          content:
            application/json:
              schema:
                $ref: "#/components/responses/PermissionDeniedError"
        default:
          description: General Error
          content:
            application/json:
              schema:
                $ref: "#/components/responses/GeneralError"
    delete:
      summary: Delete a backoffice user (can not delete own account)
      tags:
        - Backoffice Users
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: The auto-generated id of the backoffice user
          schema:
            type: integer
      responses:
        "200":
          description: Success response
          content:
            application/json:
              example:
                id: 1
                username: admin
                password: hashedPassword
                firstName: Admin
                lastName: User
                email: admin@gmail.com
                roleId: 1
                createdAt: 2023-11-13T18:38:08.122Z
                updatedAt: 2023-11-14T09:41:08.014Z
                isActive: true
        "403":
          description: Permission denied if trying to delete own account
          content:
            application/json:
              schema:
                $ref: "#/components/responses/PermissionDeniedError"
        default:
          description: General Error
          content:
            application/json:
              schema:
                $ref: "#/components/responses/GeneralError"
